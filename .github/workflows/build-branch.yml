name: Branch build & deploy
run-name: Branch build started by @${{ github.actor }} 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: asdf-vm/actions/install@v2
      - name: Install dependencies and prepare packages
        run: pnpm install
