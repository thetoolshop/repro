name: Build, lint and test

on:
  push:
    branches:
      - '**'

jobs:
  run-affected:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Get npm-forks cache
        uses: actions/cache@v3
        id: npm-forks-cache
        with:
          path: |
            npm-forks/**/lib
            npm-forks/**/dist
          key: ${{ runner.os }}-npm-forks-${{ hashFiles('npm-forks/**/npm-fork-version.json') }}

      - name: Install dependencies
        env:
          NPM_FORKS_CACHE_HIT: ${{ steps.npm-forks-cache.outputs.cache-hit }}
        run: pnpm install

      - name: Get Nx cache
        uses: actions/cache@v3
        with:
          path: .nx-cache
          key: ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Get base and head for affected commands
        id: vars
        run: |
          git fetch origin main --depth=2
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "NX_BASE=HEAD~1" >> $GITHUB_ENV
            echo "NX_HEAD=HEAD" >> $GITHUB_ENV
          else
            echo "NX_BASE=origin/main" >> $GITHUB_ENV
            echo "NX_HEAD=${{ github.sha }}" >> $GITHUB_ENV
          fi

      - name: Build affected packages and apps
        run: pnpm nx affected -t build

      - name: Typecheck affected
        run: pnpm nx affected -t typecheck

      - name: Test affected
        run: pnpm nx affected -t test
