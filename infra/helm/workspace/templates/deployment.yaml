apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: {{ .Values.container.image }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ .Values.vars.PORT }}
              name: http
          env:
            - name: BUILD_ENV
              value: "{{ .Values.vars.BUILD_ENV }}"
            - name: PORT
              value: "{{ .Values.vars.PORT }}"
            - name: REPRO_APP_URL
              value: "{{ .Values.vars.REPRO_APP_URL }}"
            - name: REPRO_API_URL
              value: "{{ .Values.vars.REPRO_API_URL }}"
            - name: AUTH_STORAGE
              value: "{{ .Values.vars.AUTH_STORAGE }}"
            - name: STATS_LEVEL
              value: "{{ .Values.vars.STATS_LEVEL }}"
