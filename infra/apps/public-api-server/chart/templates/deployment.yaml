apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.container.name }}
          image: {{ .Values.container.image }}
          imagePullPolicy: Never
          ports:
            - containerPort: {{ .Values.vars.PORT }}
              name: http
          env:
            - name: NODE_ENV
              value: "{{ .Values.vars.NODE_ENV }}"
            - name: HOST
              value: "{{ .Values.vars.HOST }}"
            - name: PORT
              value: "{{ .Values.vars.PORT }}"
            - name: DB_FILE
              value: "{{ .Values.vars.DB_FILE }}"
            - name: STORAGE_DIR
              value: "{{ .Values.vars.STORAGE_DIR }}"
            - name: CERT_KEY_FILE
              value: "{{ .Values.vars.CERT_KEY_FILE }}"
            - name: CERT_FILE
              value: "{{ .Values.vars.CERT_FILE }}"
            - name: DEBUG
              value: "{{ .Values.vars.DEBUG }}"
