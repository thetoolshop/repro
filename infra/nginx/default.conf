server {
    listen 80;
    server_name localhost;

    # Workspace routes
    location ~* ^/w(/|$)(.*) {
        proxy_pass http://workspace-service:8443/$2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public playback UI routes
    location ~* ^/s(/|$)(.*) {
        proxy_pass http://public-playback-ui-service:8443/$2;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default root redirects to workspace
    location = / {
        return 301 /w;
    }
}
