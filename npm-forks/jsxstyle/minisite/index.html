<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Simple and powerful team-friendly inline styling for React in just 3KB"
    />
    <title>jsxstyle: Inline styles for React and Preact</title>
  </head>
  <body>
    <div id="jsx.style"></div>
    <script type="module">
      import { HomePage } from './src/pages/HomePage';
      import { createRoot } from 'react-dom/client';
      import { createElement } from 'react';
      import './src/style.css';

      const root = createRoot(document.getElementById('jsx.style'));
      root.render(createElement(HomePage));
    </script>
  </body>
</html>
